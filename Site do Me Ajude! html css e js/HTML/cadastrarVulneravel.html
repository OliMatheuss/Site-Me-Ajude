  <!-- Script para aumentar e diminuir o tamanho da fonte no corpo da página -->
  <script>
    function aumentarFonte() {
      let corpo = document.querySelector('body');
      let tamanhoAtual = window.getComputedStyle(corpo).fontSize;
      let novoTamanho = parseFloat(tamanhoAtual) + 2; // Aumenta o tamanho em 2px
      corpo.style.fontSize = novoTamanho + 'px';
    }

    function diminuirFonte() {
      let corpo = document.querySelector('body');
      let tamanhoAtual = window.getComputedStyle(corpo).fontSize;
      let novoTamanho = parseFloat(tamanhoAtual) - 2; // Diminui o tamanho em 2px
      corpo.style.fontSize = novoTamanho + 'px';
    }
  </script>

  <!-- Script para pré-visualizar imagem após o upload -->
  <script>
    function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function(){
        var output = document.getElementById('preview');
        output.src = reader.result;
        output.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</head>

  <!-- Seção do formulário para cadastro de vulnerável -->
  <aside>
    <form action="../PHP/processarCadastro.php" method="POST">
      <center><h2>Cadastrar Vulnerável</h2></center>

      <!-- Campo para upload de foto -->
      <div class="form-group">
        <label for="foto">Foto</label>
        <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required onchange="previewImage(event)">
        <small class="form-text text-muted">Escolha uma foto de identificação.</small>
      </div>

      <!-- Pré-visualização da imagem após o upload -->
      <div class="form-group">
        <label>Visualização da Imagem:</label><br>
        <img id="preview" src="#" alt="Pré-visualização da Imagem" style="display:none; max-width: 200px; border: 1px solid #ccc; margin-top: 10px;">
      </div>

      <!-- Campos de formulário para nome, CPF e data de nascimento -->
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo" required>
        <small class="form-text text-muted">Nunca vamos compartilhar seus dados com ninguém.</small>
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Seu CPF" required>
      </div>

      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
      </div>

      <!-- Checkboxes para selecionar programas sociais -->
      <div class="form-group">
        <label>Programas Sociais:</label><br><br>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="bolsaFamilia" name="programas[]" value="Bolsa Família">
          <label class="form-check-label" for="bolsaFamilia">Bolsa Família</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="auxilioGas" name="programas[]" value="Auxílio Gás">
          <label class="form-check-label" for="auxilioGas">Auxílio Gás</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="minhaCasaMinhaVida" name="programas[]" value="Minha Casa Minha Vida">
          <label class="form-check-label" for="minhaCasaMinhaVida">Minha Casa Minha Vida</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="auxilioAlimentacao" name="programas[]" value="Auxílio Alimentação (PNAE)">
          <label class="form-check-label" for="auxilioAlimentacao">Auxílio Alimentação (PNAE)</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="fies" name="programas[]" value="FIES">
          <label class="form-check-label" for="fies">FIES</label>
        </div>
      </div>

      <!-- Campo para descrever necessidades -->
      <div class="form-group">
        <label for="observacoes">Necessidades</label>
        <textarea class="form-control" id="observacoes" name="observacoes" rows="4" placeholder="Digite suas necessidades aqui..."></textarea>
      </div>

      <!-- Checkbox de confirmação -->
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Clique para confirmar</label>
      </div>

      <!-- Botões de ação do formulário -->
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-secondary">Limpar</button>
      <button type="button" class="btn btn-secondary" onclick="history.back();">Voltar</button>

      <!-- Link para o topo da página -->
      <a href="#topo">Topo</a>
    </form>
