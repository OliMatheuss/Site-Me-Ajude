  <script>
    function aumentarFonte() {
      let corpo = document.querySelector('body');
      let tamanhoAtual = window.getComputedStyle(corpo).fontSize;
      let novoTamanho = parseFloat(tamanhoAtual) + 2;
      corpo.style.fontSize = novoTamanho + 'px';
    }

    function diminuirFonte() {
      let corpo = document.querySelector('body');
      let tamanhoAtual = window.getComputedStyle(corpo).fontSize;
      let novoTamanho = parseFloat(tamanhoAtual) - 2;
      corpo.style.fontSize = novoTamanho + 'px';
    }


    function GeraQRCode() {
      const conteudo = document.getElementById('conteudoQRCode').value;
      if (conteudo) {
        const GoogleCharts = 'https://chart.googleapis.com/chart?chs=500x500&cht=qr&chl=';
        const imagemQRCode = GoogleCharts + encodeURIComponent(conteudo);
        document.getElementById('imageQRCode').src = imagemQRCode; // Definindo a imagem do QR Code
      } else {
        alert("Por favor, preencha o conteúdo para gerar o QR Code.");
      }
    }
  </script>
  
  <style>

      transition: all 0.3s ease;

    textarea {

  <main>
    <h1 class="text-center">Doar para ONG</h1>

    <div class="image-container">
      <img src="../Imagens/vaquinha.jpg" alt="Imagem Relacionada" class="img-fluid">
    </div>

    <form id="donation-form" action="../PHP/processarDoacao.php" method="POST">
      <!-- Adicionado onsubmit -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" class="form-control" required>

      <label for="valor">Valor (R$):</label>
      <input type="number" id="valor" name="valor" class="form-control" required>

      <label for="descricao">Descrição da Doação:</label>
      <textarea id="descricao" name="descricao" class="form-control" rows="4" required></textarea>

      <label for="metodoPagamento">Método de Pagamento:</label>
      <select id="metodoPagamento" name="metodoPagamento" class="form-control" required>
        <option value="pix">Pix</option>
        <option value="debit">Débito</option>
        <option value="credit">Crédito</option>
      </select>

      <br>
      <button type="button" class="btn btn-primary" onclick="GeraQRCode()">Gerar QR Code</button>
      <button type="submit" class="btn btn-success">Enviar</button> <!-- Removido onclick aqui -->
      <button type="reset" class="btn btn-danger">Limpar</button>
    </form>

    <div id="qrcode" class="image-container"> <!-- Para exibir o QR Code -->

    </div>

    <div class="donation-info">

        Com sua contribuição, podemos oferecer suporte essencial e transformar vidas. Cada doação, seja pequena ou grande, faz a diferença.

    </div>
