<!DOCTYPE html>
<html lang="PT-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../CSS/estilo.css">
  <link rel="shortcut icon" type="image/x-icon" href="../Imagens/Slide1.JPG">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>ME Ajude!</title>
  <style>
    .container {
      margin-top: 30px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="../Imagens/MeAjudaNovo.jpg" alt="Logo">
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../HTML/Home.html">Me Ajude!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
            <li class="nav-item">
              <a class="nav-link" href="../HTML/fiquePorDentro.html">Fique Por Dentro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="campanhas.html">Campanhas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="quemSomos.html">Sobre Nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../HTML/entrar.html">Entrar</a>
            </li>
          </ul>
          <form class="d-flex me-3" id="formBuscarDoacoes">
            <input class="form-control me-2" type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            <button class="btn btn-secondary" type="submit">Buscar doações</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <h2 class="text-center">Histórico de Doações</h2>
    <p>Abaixo você pode consultar todas as suas doações realizadas:</p>

    <!-- Div onde a tabela de doações será inserida -->
    <div id="historicoDoacoes"></div>
  </main><br>

  <center><button type="button" class="btn btn-secondary" onclick="history.back()">Voltar</button></center>

  <footer class="text-center text-lg-start bg-body-tertiary text-muted">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
      Copyright &copy; 2024 MeAjude!@gmail.com - Todos os Direitos Reservados:
      <a class="text-reset fw-bold" href="https://meAjeit!@gmail.com/">meAjude!@gmail.com</a>
    </div>
  </footer>

  <script>
    // Função AJAX para buscar as doações
    document.getElementById('formBuscarDoacoes').addEventListener('submit', function (e) {
      e.preventDefault(); // Evita o redirecionamento padrão

      var cpf = document.getElementById('cpf').value;
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '../PHP/buscarDoacoes.php', true);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

      xhr.onload = function () {
        if (this.status == 200) {
          document.getElementById('historicoDoacoes').innerHTML = this.responseText;
        } else {
          console.error('Erro na requisição AJAX');
        }
      };

      xhr.send('cpf=' + encodeURIComponent(cpf));
    });
  </script>

</body>

</html>
